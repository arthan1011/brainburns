<div>
    <div class="desks-controls">
        <button class="add-btn" (click)="newDesk()" type="button">New desk</button>
    </div>
    <div class="items" [class.selectMode]="isSelectMode()">
        <div *ngFor="let desk of desks"
             [class.selected]="isSelected(desk)"
             (click)="selectDesk(desk)">
            <div class="desk-title">
                {{desk.title}}
            </div>
            <div class="new-cards">
                <span *ngIf="newCards[desk.id] != null"
                      class="">
                    {{newCards[desk.id] || 0}}
                </span>
            </div>
            <!--Moving triangle-->
            <div class="arrow-container">
                <div class="arrow">
                    <div class="arrow-tip"
                         [@tip_addNewCard]="cardsStates[desk.id]">
                    </div>
                    <div class="arrow-base"
                         (@addNewCard.done)="onNewCardAnimationDone()"
                         [@addNewCard]="cardsStates[desk.id]">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
